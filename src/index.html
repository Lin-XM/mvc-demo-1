<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,
      minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>MVC</title>
  </head>
  <body>
    <div class="page">
      <section id="app1">
        <div id="output">
          <span id="num">100</span>
        </div>
        <div id="actions">
          <button id="add">+1</button>
          <button id="minus">-1</button>
          <button id="multi">x2</button>
          <button id="division">%2</button>
        </div>
      </section>
      <section id="app2">
        <ol id="tab_bar">
          <li class="selected">页面1</li>
          <li>页面2</li>
        </ol>
        <ol id="tab_content">
          <li class="active">我是内容1</li>
          <li>我是内容2</li>
        </ol>
      </section>
      <section id="app3">
        <div class="square">内容</div>
      </section>
      <section id="app4">
        <div class="circle"></div>
      </section>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
